<h3>Invoice</h3>
<button class="btn btn-primary" (click)="add()">Add Invoice</button>
<p>&nbsp;</p>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>S.N.</th>
        <th class="w-75">Invoice No</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoice_list; let i = index">
        <td>{{ i }}</td>
        <td>{{ invoice.invoice_no }}</td>
        <td>
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="view(i)">
              View
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              (click)="delete(i)"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
